<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Sprint Workshop</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-color: #1f2937;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --success-color: #10b981;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --text-color: #f1f5f9;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --success-color: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-align: center;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .module {
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .module:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            gap: 0.5rem;
        }

        .navigation button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
        }

        .navigation button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* Export Section */
        .export-section {
            margin-top: 3rem;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .export-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .export-section button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            margin: 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .export-section button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        /* Progress Indicator */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .module {
                padding: 1.5rem;
            }

            .navigation {
                bottom: 1rem;
                right: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>
    <div class="container">
        <h1>Foundation Sprint Workshop</h1>
        
        <!-- Module 1: Basics -->
        <div class="module" id="module1">
            <div class="module-header">
                <h2>Module 1: Problem & Solution</h2>
            </div>
            <form id="basics-form">
                <div class="form-group">
                    <label for="company-name">Company/Project Name:</label>
                    <input type="text" id="company-name" required placeholder="Enter your company or project name">
                </div>
                <div class="form-group">
                    <label for="problem">Problem Statement:</label>
                    <textarea id="problem" required placeholder="Describe the problem you're trying to solve"></textarea>
                </div>
                <div class="form-group">
                    <label for="solution">Solution:</label>
                    <textarea id="solution" required placeholder="Describe your solution to the problem"></textarea>
                </div>
            </form>
        </div>

        <!-- Module 2: Market & Competition -->
        <div class="module" id="module2">
            <div class="module-header">
                <h2>Module 2: Market & Competition</h2>
            </div>
            <form id="market-form">
                <div class="form-group">
                    <label for="target-market">Target Market:</label>
                    <textarea id="target-market" required placeholder="Describe your target market"></textarea>
                </div>
                <div class="form-group">
                    <label for="market-size">Market Size:</label>
                    <textarea id="market-size" required placeholder="Describe the size of your target market"></textarea>
                </div>
                <div class="form-group">
                    <label for="competitors">Competitors:</label>
                    <textarea id="competitors" required placeholder="List your main competitors and their key features"></textarea>
                </div>
                <div class="form-group">
                    <label for="differentiators">Key Differentiators:</label>
                    <textarea id="differentiators" required placeholder="What makes your solution unique?"></textarea>
                </div>
            </form>
        </div>

        <!-- Module 3: Business Model -->
        <div class="module" id="module3">
            <div class="module-header">
                <h2>Module 3: Business Model</h2>
            </div>
            <form id="business-form">
                <div class="form-group">
                    <label for="revenue-model">Revenue Model:</label>
                    <textarea id="revenue-model" required placeholder="Describe your revenue model"></textarea>
                </div>
                <div class="form-group">
                    <label for="cost-structure">Cost Structure:</label>
                    <textarea id="cost-structure" required placeholder="Describe your cost structure"></textarea>
                </div>
                <div class="form-group">
                    <label for="key-metrics">Key Metrics:</label>
                    <textarea id="key-metrics" required placeholder="What are your key business metrics?"></textarea>
                </div>
            </form>
        </div>

        <!-- Module 4: Go-to-Market -->
        <div class="module" id="module4">
            <div class="module-header">
                <h2>Module 4: Go-to-Market</h2>
            </div>
            <form id="gtm-form">
                <div class="form-group">
                    <label for="channels">Marketing Channels:</label>
                    <textarea id="channels" required placeholder="Describe your marketing channels"></textarea>
                </div>
                <div class="form-group">
                    <label for="acquisition">Customer Acquisition:</label>
                    <textarea id="acquisition" required placeholder="How will you acquire customers?"></textarea>
                </div>
                <div class="form-group">
                    <label for="mvp">MVP Features:</label>
                    <textarea id="mvp" required placeholder="What features will your MVP include?"></textarea>
                </div>
            </form>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <h3>Export Workshop Results</h3>
            <button onclick="exportToPDF()">Export to PDF</button>
            <button onclick="exportToJSON()">Export to JSON</button>
            <button onclick="exportToMarkdown()">Export to Markdown</button>
            <button onclick="exportToCSV()">Export to CSV</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <button onclick="previousModule()">Previous</button>
        <button onclick="nextModule()">Next</button>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <script>
        // Workshop Initialization
        window.onload = function() {
            initializeWorkshop();
            updateProgressBar();
        };

        function initializeWorkshop() {
            loadSavedData();
            setupAutoSave();
            setupFormValidation();
        }

        // Local Storage Functions
        function saveToLocalStorage() {
            const workshopData = {
                companyName: document.getElementById('company-name').value,
                problem: document.getElementById('problem').value,
                solution: document.getElementById('solution').value,
                targetMarket: document.getElementById('target-market').value,
                marketSize: document.getElementById('market-size').value,
                competitors: document.getElementById('competitors').value,
                differentiators: document.getElementById('differentiators').value,
                revenueModel: document.getElementById('revenue-model').value,
                costStructure: document.getElementById('cost-structure').value,
                keyMetrics: document.getElementById('key-metrics').value,
                channels: document.getElementById('channels').value,
                acquisition: document.getElementById('acquisition').value,
                mvp: document.getElementById('mvp').value,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('foundationSprint_' + workshopData.timestamp, JSON.stringify(workshopData));
        }

        function loadSavedData() {
            const keys = Object.keys(localStorage).filter(key => key.startsWith('foundationSprint_'));
            if (keys.length > 0) {
                const latestKey = keys.sort().pop();
                const savedData = JSON.parse(localStorage.getItem(latestKey));
                
                // Populate form fields
                Object.keys(savedData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = savedData[key];
                    }
                });
            }
        }

        // Auto-save functionality
        function setupAutoSave() {
            setInterval(saveToLocalStorage, 30000); // Save every 30 seconds
        }

        // Form Validation
        function setupFormValidation() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('input', updateProgressBar);
            });
        }

        // Progress Bar
        function updateProgressBar() {
            const totalFields = 12; // Updated total number of required fields
            let filledFields = 0;

            const fields = [
                'company-name', 'problem', 'solution', 'target-market', 'market-size',
                'competitors', 'differentiators', 'revenue-model', 'cost-structure',
                'key-metrics', 'channels', 'acquisition', 'mvp'
            ];

            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element && element.value.trim() !== '') {
                    filledFields++;
                }
            });

            const progress = (filledFields / totalFields) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Navigation Functions
        let currentModule = 1;
        const totalModules = 4;

        function nextModule() {
            if (currentModule < totalModules) {
                document.getElementById(`module${currentModule}`).style.display = 'none';
                currentModule++;
                document.getElementById(`module${currentModule}`).style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousModule() {
            if (currentModule > 1) {
                document.getElementById(`module${currentModule}`).style.display = 'none';
                currentModule--;
                document.getElementById(`module${currentModule}`).style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Export Functions
        function exportToPDF() {
            // Implementation for PDF export
            alert('PDF export functionality to be implemented');
        }

        function exportToJSON() {
            const workshopData = {
                companyName: document.getElementById('company-name').value,
                problem: document.getElementById('problem').value,
                solution: document.getElementById('solution').value,
                targetMarket: document.getElementById('target-market').value,
                marketSize: document.getElementById('market-size').value,
                competitors: document.getElementById('competitors').value,
                differentiators: document.getElementById('differentiators').value,
                revenueModel: document.getElementById('revenue-model').value,
                costStructure: document.getElementById('cost-structure').value,
                keyMetrics: document.getElementById('key-metrics').value,
                channels: document.getElementById('channels').value,
                acquisition: document.getElementById('acquisition').value,
                mvp: document.getElementById('mvp').value,
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(workshopData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `foundation-sprint-${workshopData.timestamp}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportToMarkdown() {
            // Implementation for Markdown export
            alert('Markdown export functionality to be implemented');
        }

        function exportToCSV() {
            // Implementation for CSV export
            alert('CSV export functionality to be implemented');
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', currentTheme === 'dark' ? 'light' : 'dark');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
